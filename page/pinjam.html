<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami</title>
    <link rel="icon" href="../img/bookshelf.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <a class="logo" href="../index.html">Bookshelf</a>
          <ul class="menu">
            <li>
              <i class="fa-solid fa-house"></i
              ><a href="../index.html#home">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-book"></i
              ><a href="../index.html#buku">Daftar Buku</a>
            </li>
            <li>
              <i class="fa-solid fa-address-book"></i
              ><a href="../page/contact.html">Contact</a>
            </li>
            <li>
              <i class="fa-solid fa-gear"></i
              ><a href="../page/table.html">Layanan</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact" id="contact">
      <div class="contact-container">
        <h2>Form Peminjaman</h2>
        <form action="meminjam.html" method="post">
          <div class="input-box">
            <div class="input-field">
              <input
                type="text"
                placeholder="Nama anda..."
                id="name"
                class="item"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-field">
              <input
                type="text"
                placeholder="asal sekolah"
                id="asal"
                class="item"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-field">
              <input
                type="email"
                placeholder="email"
                class="item"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-field">
              <select id="gender" class="item" required>
                <option value="" disabled selected>Pilih Gender</option>
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
              </select>
            </div>
            <div class="input-field">
              <input
                type="number"
                placeholder="Nomor Telepon"
                id="phone"
                class="item"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <button type="submit">pinjam sekarang</button>
        </form>
      </div>
    </section>
  </body>
</html>
